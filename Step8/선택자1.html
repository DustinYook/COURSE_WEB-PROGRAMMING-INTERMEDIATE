<html lang="ko">
 <head>

  <style type="text/css">
	li:first-child{font-size:20px} /*선택자:선택한 것에 대한 설정을 바꿈*/
	li:nth-child(2){color:blue}
	li:last-child{color:red}

 </head>
 <body>
	<ul>
		<li>List1</li>
		<li>List2</li>
		<li>List3</li>
		<li>List4</li>
	</ul>
 </body>
</html>
