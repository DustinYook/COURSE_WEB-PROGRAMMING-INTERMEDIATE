<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		div
		{
			width:545px;
			height:545px;
		}
		div:hover
		{
			width:545px;
			height:545px;
			animation-name:effect;
			animation-duration:3s;
		}
		@keyframes effect 
		{	
			from{transform:rotate(0deg)}
			to{transform:rotate(1440deg)}
		}
	</style>
  <title>Roulette</title>
 </head>
 <body>
		<center><div><img src="images/roulette.png"/></div></center>
 </body>
</html>
