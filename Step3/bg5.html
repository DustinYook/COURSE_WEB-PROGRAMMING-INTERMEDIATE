<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type = "text/css">
	ul
	{
		list-style:none;
	} /* lower-alpha: 알파벳 소문자, none: 없앰*/
	h2
	{
		border-style: dotted solid dotted solid; 
		border-width: 3px 5px 5px 5px;  /* top, right, bottm left:  시계방향 */
		border-color: red blue red blue;
	}
	p
	{
		border-style: dotted solid dotted solid; 
		border-width: 3px 3px 3px 3px;  /* top, right, bottm left:  시계방향 */
		border-color: blue red blue red;
	}
  </style>
 </head>
 <body>
	<ul>
		<li><h2>h2태그로 만들어 보세요</h2></li><br/>
		<li><p><font size = "4">p태그로 만들어 보세요</font></p></li>
	</ul>
 </body>
</html>
