<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	fieldset{border:none}
	legend{display:none}
 </style>
 </head>
 <body>
	<form>
	<fieldset>
		<legend>테스트</legend>
		<dl><!--  회원가입할 때 사용: 묻는게 있고(dt) 답하는 게 있을 때(dd,input) 사용 -->
		<dt>아이디</dt> <!-- dt안에 dd가 있는거 아님에 유의 -->
		<dd><input type="text"></dd>
		<dt>패스워드</dt>
		<dd><input type="password"></dd>
		</dl>
		<!-- dl: discripted list => <dt>와 <dd>존재 -->
	</fieldset>
	</form>
	
	 </body>
</html>
