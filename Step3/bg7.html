
<html lang="ko">
 <head>
  <!-- <meta charset="UTF-8"> -->
  <title>Document</title>
  <style type = "text/css">
	ul
	{
		padding: 0
		margin: 0
		border: 2px solid black;
	}
	li
	{
		padding: 0;
		margin: 0;
		list-style: none;
		background: #e6c679 url(images/check_list_bg.png) no-repeat 10px center;
		line-height: 40px;
		text-indent: 25px;
		font-weight: bold;
		border: 2px solid black;  /* top, right, bottm left:  시계방향 */
		cursor: pointer; /* 핸드커서 만들어 내지 않는 경우 핸드커서를 만들어내는 코드 */
	} 
	li:hover{background:white}
  </style>
 </head>
 <body>
	<ul>
		<li><b>리스트1</b></li>
		<li><b>리스트2</b></li>
		<li><b>리스트3</b></li>
		<li><b>리스트4</b></li>
		<li><b>리스트5</b></li>
	</ul>
 </body>
</html>
