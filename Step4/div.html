<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style type = "text/css">
		.abc
		{
			width:400px;
			height:500px;
			background:#ff9900;
			position:relative; /*부모 DIV*/
		}
		.abc div /*자식 DIV*/
		{
			width:100px; /*1*/
			height:100px;
			background:blue;
			position:absolute; /*absolute: 위에 뛰워 줌, relative는 부모안에 속할 수 없음*/
			left:50%;/*1*/
			top:50%;
			margin-left:-50px; /*1*/
			margin-top:-50px;
		}
	</style>
 </head>
 <body>
	<div class="abc">
		<div></div>
	</div>
 </body>
</html>
