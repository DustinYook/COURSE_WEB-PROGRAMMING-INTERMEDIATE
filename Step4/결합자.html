<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<style type="text/css">
        /* div > h3{background:yellow} 결합자(>):해당되는 태그를 표시*/
		/* div + h3{background:yellow} 결합자(+):바로 다음 것을 표시 */
		/* div ~ h3{background:yellow} 결합자(~):바로 다음의 모든것을 표시 */
		div > a > h3{background:yellow}
	</style>
</head>
<body>
    <div>
        <h3>CSS Combinators</h3>
        <h3>CSS Combinators</h3>
        <h3>CSS Combinators</h3>
        <a href="#"><h3>CSS Combinators</h3></a>
    </div>
    <h3>CSS Combinators</h3>
    <h3>CSS Combinators</h3>
</body>
</html>
