<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>Sprite1</title>
  <style type="text/css">
	a{height:44px;display:inline-block;background:url(images/sprite.png);text-indent:-999999999999px;overflow:hidden;color:transparent} /*이미지를 배경으로 쓰는 경우*/
	a.pre{width:43px;background-position:-46px 0}
	a.home{width:46px;background-position:0 0}
	a.next{width:43px;background-position:-89px 0} /*sprite 중요!*/
  </style>
 </head>
 <body>
	<a href="#" class="pre"}>이전</a>
	<a href="#" class="home">홈</a>
	<a href="#" class="next">다음</a>
 </body>
</html>
