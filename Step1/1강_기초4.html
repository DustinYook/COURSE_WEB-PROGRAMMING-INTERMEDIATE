<html> 
    <head> 
          <title> 육동현 </title>
    </head>
    <body>
          <center><h1> 첫번째 내용 </h1></center>
          <hr width = "700" size = "5" color = "red"/> <!-- 줄 생기게 함, horizental ruler-->
          <h2> 두번째 내용 </h1>
          <b><font color = "blue"> 파란색 글씨 </font></b></br> <!-- b는 볼드체 -->
          <strong><font color = "red"> 빨간색 글씨 </font></strong> <!-- strong도 볼드체 -->
          <center><strong><i><font color = "blue" size = "5"> 파란색글씨 </font></i></strong><center></br>
          <pre> 
                안녕하세요.
                안녕하세요
                안녕하세요
                안녕하세요
                안녕하세요
          </pre> <!-- 쓴 것을 그대로 나오게 함-->
    </body> 
</html>
