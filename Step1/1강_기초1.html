<!doctype html>
<html lang="ko">
<html> 
    <head> 
	      <meta charset="UTF-8">
          <title>웹프로그래밍1</title>
    </head>
    <body>
        <center><h1>첫번째 내용</h1></center>
        <hr width="100%" size="1px" color="green"/> 
		<!--h 태그는 주로 로고를 넣을 때 사용-->
        <center><h2>두번째 내용</h2></center>
		<center><h3>세번째 내용</h3></center>
		<center><h4>네번째 내용</h4></center>
		<center><h5>다섯번째 내용</h5></center>
		<center><h6>여섯번째 내용</h6></center>
		<font color="blue" size="5px">파란색 글씨</font><br/>
		<font color="red" size="5px">빨간색 글씨</font><br/>
		<font color="blue" size="5px"><b>두꺼운 글씨</b></font><br/>
		<font color="red" size="5px"><strong>두꺼운 글씨</strong></font><br/>
		<font color="blue" size="5px"><i>기울어진 글씨</i></font><br/>
		<!--br 태그는 줄을 바꿀 때 사용, 엔터와 같은 역할-->
		<font color="blue" size="5px">줄을<br/>바꿔<br/>봅시다</font>
		<pre>보통은 여러줄에 걸쳐서 써야하면 
				br 태그를 이용해야 하지만
                그렇지 않고 장문의 문장을 있는 그대로 출력하려면 pre 태그를 이용
		</pre>
    </body> 
</html>
